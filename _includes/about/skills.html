<div class="col-lg">
    <div class="col-12 text-center wow animated fadeIn" style="padding-inline: 0" data-wow-delay=".15s">
        <div class="project card">
            <div class="card-body text-themed">
                <h5 class="card-title">{{ include.title }}</h5>
                <p>{% for skill in include.source %} {{ skill.name }}{% if forloop.last == false %}, {% endif %} {% endfor %}</p>
            </div>
        </div>
    </div>
</div>
